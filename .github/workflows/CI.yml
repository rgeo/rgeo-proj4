name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - head
          - "3.1"
          - "3.0"
          - "2.7"
          - "2.6"
          - "2.5"
        os:
          - ubuntu
          - macos
        proj:
          - "8.0.0"
          - "7.2.1"
          - "7.1.1"
          - "7.0.1"
          - "6.3.1"
          - "6.2.1"
    runs-on: ${{ matrix.os }}-latest
    name: Ruby ${{ matrix.ruby }}, Proj-${{ matrix.proj }} (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v2
      - name: Install Packages (Linux)
        if: matrix.os == 'ubuntu'
        run: |
          sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get install curl libcurl4-openssl-dev libssl-dev libgeos-dev
      - name: Install Packages (Mac)
        if: matrix.os == 'macos'
        run: brew install geos make
      - uses: actions/cache@v2
        id: proj-cache
        with:
          path: ./proj-${{ matrix.proj }}
          key: proj-${{ matrix.proj }}-os-${{ matrix.os }}
      - name: Download and Compile Proj
        if: steps.proj-cache.outputs.cache-hit != 'true'
        run: |
          wget -c https://download.osgeo.org/proj/proj-${{ matrix.proj }}.tar.gz -O - | tar -xz
          cd proj-${{ matrix.proj }}
          ./configure --enable-shared --enable-fast-install
          make -j 8
          cd ../
      - name: Install Proj
        run: |
          cd proj-${{ matrix.proj }}
          sudo make install
          cd ../
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false
      - name: Bundle Install
        run: |
          bundle install
      - name: Test
        run: bundle exec rake
  RuboCop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true
      - run: |
          bundle exec rubocop --color --parallel
